<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Task Analyzer</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <div class='container'>
    <h1>Smart Task Analyzer</h1>
    <section id='input'>
      <h2>Add Task</h2>
      <form id='taskForm'>
        <input name='title' placeholder='Title' required />
        <input name='due_date' type='date' placeholder='Due date' />
        <input name='estimated_hours' type='number' placeholder='Estimated hours' step='0.5' value='1' />
        <input name='importance' type='number' min='1' max='10' value='5' />
        <input name='dependencies' placeholder='Dependencies (comma-separated ids)' />
        <button type='submit'>Add</button>
      </form>
      <h3>Or paste JSON array</h3>
      <textarea id='jsonInput' placeholder='[ { "id":"1", "title":"Fix" }, ... ]'></textarea>
      <div>
        <label for='strategy'>Strategy</label>
        <select id='strategy'>
          <option value='smart'>Smart Balance</option>
          <option value='fastest'>Fastest Wins</option>
          <option value='impact'>High Impact</option>
          <option value='deadline'>Deadline Driven</option>
        </select>
        <button id='analyzeBtn'>Analyze Tasks</button>
      </div>
    </section>

    <section id='output'>
      <h2>Results</h2>
      <div id='results'></div>
    </section>
  </div>
<script src='script.js'></script>
</body>
</html>
